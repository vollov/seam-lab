<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

   <head>
      <title>Register New User</title>
   </head>
   <body>
      <f:view>
         <h:form id="registration">
               <h:panelGrid columns="2">
               		<h:outputText value="Username:" />
               		<h:panelGroup>
			        	<!--  -->
			            <h:inputText id="username" value="#{accountService.user.username}" required="true">
			                <f:validateLongRange minimum="0" />
			            </h:inputText>
			            <h:message for="username" errorClass="c1" />
			        </h:panelGroup>
        
                  Real Name: <h:inputText id="name" value="#{accountService.user.name}" required="true"/>
                  Password: <h:inputSecret id="password" value="#{accountService.user.password}" required="true"/>
                  
                  
                  	<h:messages id="messages"/>
					<h:commandButton id="register" value="Register" action="#{accountService.register}"/>
               </h:panelGrid>
           
            
         </h:form>
      </f:view>
   </body>

</html>
